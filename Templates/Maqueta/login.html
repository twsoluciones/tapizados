{% load static %}

<html lang="es">

            <label>Contrase√±a</label>

              <span></span>
              <span></span>
              Entrar
            </a>
            <a href="{% url 'loginAd' %}" class="radio">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Admin
            </a>
          </div>


          {% comment %} <button type="submit">Entrar</button> {% endcomment %}
          
      
          {% comment %} <a href="{% url 'RUsuario' %}" class="radio">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Registrate

        </form>
      </div>
</body>
</html>
